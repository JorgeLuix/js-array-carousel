<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/carrousel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel</title>
</head>
<body>
      
    <div class="container w-100 vh-100 d-flex
    justify-content-center align-items-center">
       <div class="slider bg-black"></div>
                   
       <div class="thumbnails-container">
            <button class="prev"><i class="fa-solid fa-circle-chevron-up text-warning"></i></button>
            <button class="next"><i class="fa-solid fa-circle-chevron-down text-warning"></i></button>
      </div>
    </div>
      
      <script src="./js/carrousel.js"></script>
</body>
</html>
